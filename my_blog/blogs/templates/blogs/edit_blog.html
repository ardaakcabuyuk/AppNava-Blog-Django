<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blogs/css/bootstrap.min.css' %}" type = "text/css"/>
  	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

  	<style type="text/css">
  		html,
  		body {
  		  height:100%
  		}
  	</style>
  </head>
  <body>
    <h1>Edit Post</h1>
    <form action="" method="POST">
    {% csrf_token %}
    Title: <br/><input type="text" name="title" value={{dict1.title}}><br/><br/>
    Abstract: <br/><textarea cols="60" rows="4" name="abstract">{{dict1.abstract}}</textarea><br/>
    Body: <br/><textarea cols="60" rows="15" name="body">{{dict1.body}}</textarea><br/>
    <input type="submit" value="Update"/>
    </form>
    <a href="../../"><input type="button" value="Back" class="btn btn-primary" /></a>
  </body>
</html>
