{% extends "blogs/homepage.html" %}

{% block content %}
<div class="card mx-auto" style="width: 56.5rem;">
	<div class="card-body">
		<table class="table" style="width=100%">
			<thead class="thead-light">
				<tr>
					<th></th>
					<th scope="col">Title</th>
					<th scope="col">Abstract</th>
					<th scope="col">Publish Date</th>
					<th scope="col">Removal Date</th>
					<th></th>
				</tr>
			</thead>
			{% for blog in queryset %}
				<tr>
					<td scope="row"><a href="{% url 'edit_blog' pk=blog.id %}"><i class='far fa-edit'</i></a></td>
					<td><a href="/blogs/{{blog.id}}">{{blog.title}}</a></td>
					<td>{{blog.abstract}}</td>
					<td>{{blog.publish_date|date:"Y-m-d"}}</td>
					<td>{{blog.removal_date|date:"Y-m-d"}}</td>
					<td><a href="{% url 'delete_blog' pk=blog.id %}"><i class="fa fa-trash"></i></a></td>
				</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
