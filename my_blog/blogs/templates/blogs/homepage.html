<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blogs/css/bootstrap.min.css' %}" type = "text/css"/>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

  	<style type="text/css">
  		html,
  		body {
        background-color: rgb(37,39,41);
  		  height:100%
  		}
  	</style>
  </head>
  <body>
    <h2 class="text-center" style="color:white">My Blog</h1>
    <div class="card mx-auto" style="width: 56.5rem; height: 17rem;">
      <div class="card-body">
        <form action="/search/" method="get">
          <div class="form-row justify-content-center">
            <div class="col-md-6">
              <label for="validationTitle">Title</label>
              <input type="search" class="form-control" id="validationTitle" name="title" placeholder="Title" size="50">
              <br/>
              <label for="validationPublishDate">Publish Date</label>
              <div class="input-group">
                <input type="search" class="form-control" id="validationPublishDate" name="publish_date" placeholder="Publish Date" size="50">
                <div class="input-group-append">
                  <span class="input-group-text bg-dark" id="inputGroupAppend1"><i class="fas fa-calendar-alt" style="color:white"></i></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationAbstract">Abstract</label>
              <input type="search" class="form-control" id="validationAbstract" name="abstract" placeholder="Abstract" size="50">
              <br/>
              <label for="validationRemovalDate">Removal Date</label>
              <div class="input-group">
                <input type="search" class="form-control" id="validationRemovalDate" name="removal_date" placeholder="Removal Date" size="50">
                <div class="input-group-append">
                  <span class="input-group-text bg-dark" id="inputGroupAppend2"><i class="fas fa-calendar-alt" style="color:white"></i></span>
                </div>
              </div>
            </div>
          </div>
          </br>
          <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
          <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> Clear</button>
          <a href="/addblog/" class="btn btn-success"><i class="fas fa-plus"></i> Add New Post</a>
        </form>
        <br>
      </div>
    </div>
    <div class='container-fluid'>
    <br><br>
       {% block content %}
       {% endblock %}
    </div>
  </body>
</html>
