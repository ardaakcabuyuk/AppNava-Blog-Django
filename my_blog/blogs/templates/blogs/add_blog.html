<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blogs/css/bootstrap.min.css' %}" type = "text/css"/>
  	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

  	<style type="text/css">
  		html,
  		body {
        background-color: rgb(37,39,41);
  		  height:100%
  		}
  	</style>
  </head>
  <body>
    <h3 class="text-center" style="color:white">Create Post</h1>
    <div class="card mx-auto" style="width: 80rem;">
    	<div class="card-body">
        <form action="" method="POST">
        {% csrf_token %}
        Title: <br/><input type="text" name="title"/><br/><br/>
        Abstract: <br/><textarea rows="4" style="width: 75rem" name="abstract"></textarea><br/><br/>
        Body: <br/><textarea rows="10" style="width: 75rem" name="body"></textarea><br/>
        <input type="submit" value="Post" class="btn btn-primary"/>
        </form>
        <a href="../"><input type="button" value="Back" class="btn btn-primary float-right"/></a>
      </div>
    </div>
  </body>
</html>
