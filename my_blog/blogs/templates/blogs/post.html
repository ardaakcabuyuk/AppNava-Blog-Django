{% extends "blogs/homepage.html" %}

{% block content %}
<div class="card mx-auto" style="width: 56.5rem;">
  <div class="card-body">
    <h3><b>{{blog.title}}</b></h3>
    <h5><i>{{blog.abstract}}</i></h5>
    <h6>on {{blog.publish_date}}</h6>
    {{blog.body|safe|linebreaks}}
  </div>
</div>
{% endblock %}
