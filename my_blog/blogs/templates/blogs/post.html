{% extends "blogs/homepage.html" %}

{% block content %}
<div class="card mx-auto" style="width: 80rem;">
  <div class="card-body">
    <h3><b>{{blog.title}}</b></h3>
    <hr/>
    <h4 class=font-weight-light>Abstract</h4>
    <p class=font-italic>{{blog.abstract}}</p>
    <hr/>
    {{blog.body|safe|linebreaks}}
    <p class="font-weight-light float-right">on {{blog.publish_date}}</p>
  </div>
</div>
{% endblock %}
